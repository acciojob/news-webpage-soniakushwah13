<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #011e29;
            text-align: center;
            padding: 10px 0;
            color: white;
        }

        .latest-news-section {
            background-color: #f5f5f5;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
        }

        .pictorial-news-section {
            background-color: #f5f5f5;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>News Website</h1>
    </header>

    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>News Item 1</li>
            <li>News Item 2</li>
            <li>News Item 3</li>
        </ul>
    </div>

    <div class="pictorial-news-section">
        <h3>Pictorial News</h3>
        <img src="Image_one.jpg" alt="Image One">
        <img src="Image_two.jpg" alt="Image Two">
        <img src="Image_three.jpg" alt="Image Three">
    </div>
</body>
</html>
